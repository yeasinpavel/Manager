<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Business Manager Pro</title>
    <style>
        :root { --red: #ff4d4d; --green: #2ecc71; --dark: #2c3e50; --light: #f4f7f6; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding-bottom: 60px; }
        header { background: var(--dark); color: white; padding: 1rem; text-align: center; position: sticky; top: 0; z-index: 100; }
        .tab-bar { display: flex; justify-content: space-around; background: #fff; border-bottom: 1px solid #ddd; position: sticky; top: 60px; z-index: 99; }
        .tab-btn { padding: 15px; border: none; background: none; cursor: pointer; font-weight: bold; color: #777; flex-grow: 1; }
        .tab-btn.active { color: var(--dark); border-bottom: 3px solid var(--dark); }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .balance-huge { font-size: 2rem; font-weight: bold; margin: 10px 0; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; background: #fff; margin-bottom: 5px; border-radius: 5px; }
        .status-red { color: var(--red); font-weight: bold; }
        .status-green { color: var(--green); font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button.primary { background: var(--dark); color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; cursor: pointer; font-size: 1rem; margin-top: 5px; }
        .btn-status { padding: 5px 10px; border-radius: 4px; border: none; cursor: pointer; font-size: 0.75rem; margin: 2px; }
        .btn-del { background: #e74c3c; color: white; }
        .btn-edit { background: #f1c40f; color: #333; }
        .hidden { display: none; }
        .history-item { cursor: pointer; transition: background 0.2s; border-left: 4px solid var(--dark); margin-bottom: 8px; }
        .history-item:hover { background: #f0f0f0; }
        .day-detail { background: #ebf5fb; padding: 10px; border-radius: 5px; font-size: 0.9rem; margin-top: 5px; border: 1px solid #d6eaf8; line-height: 1.6; }
        .filter-container { display: flex; gap: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>

<header><h2 id="page-title">Wallet</h2></header>

<div class="tab-bar">
    <button class="tab-btn active" onclick="showTab('wallet')">Wallet</button>
    <button class="tab-btn" onclick="showTab('sales')">Sales</button>
    <button class="tab-btn" onclick="showTab('reports')">Reports</button>
    <button class="tab-btn" onclick="showTab('data')">Settings</button>
</div>

<div class="container">
    <div id="tab-wallet" class="tab-content">
        <div class="card"><div>Current Balance</div><div id="wallet-balance" class="balance-huge">0.00</div></div>
        <div class="card">
            <input type="date" id="w-date">
            <select id="w-type"><option value="IN">Cash In (+)</option><option value="OUT">Cash Out (-)</option></select>
            <input type="number" id="w-amount" placeholder="Amount">
            <input type="text" id="w-note" placeholder="Note">
            <input type="hidden" id="w-edit-id">
            <button class="primary" id="w-btn" onclick="addWalletEntry()">Save Transaction</button>
        </div>
        <div id="wallet-history"></div>
    </div>

    <div id="tab-sales" class="tab-content hidden">
        <div class="card">
            <input type="date" id="s-date">
            <input type="text" id="s-customer" placeholder="Customer Name/Note">
            <input type="number" id="s-buy" placeholder="Buying Price">
            <input type="number" id="s-sell" placeholder="Selling Price">
            <select id="s-type"><option value="Cash">Cash Sale</option><option value="Due">Due Sale</option><option value="Condition">Condition Sale</option></select>
            <input type="hidden" id="s-edit-id">
            <button class="primary" id="s-btn" onclick="addSale()">Record Sale</button>
        </div>
        <div class="filter-container">
            <button class="primary" style="flex:1" onclick="renderSales('All')">All Sales</button>
            <button class="primary" style="flex:1; background: var(--red)" onclick="renderSales('Pending')">Only Pending</button>
        </div>
        <div id="sales-list"></div>
    </div>

    <div id="tab-reports" class="tab-content hidden">
        <div class="card">
            <h3 id="report-month-title">Month Summary</h3>
            <div id="rep-total-sale">Total Sale: 0</div>
            <div id="rep-total-profit">Total Profit: 0</div>
            <div id="rep-total-expense">Total Expenses: 0</div>
            <hr><div id="rep-net" style="font-weight:bold; color:var(--blue)">Net Profit: 0</div>
        </div>
        <div class="card">
            <input type="date" id="e-date">
            <input type="number" id="e-amount" placeholder="Expense Amount">
            <input type="text" id="e-note" placeholder="Expense Note">
            <input type="hidden" id="e-edit-id">
            <button class="primary" id="e-btn" onclick="addExpense()">Add Expense</button>
        </div>
        <h3>Daily History (Click to Expand)</h3>
        <div id="report-history"></div>
    </div>

    <div id="tab-data" class="tab-content hidden">
        <button class="primary" style="background:#27ae60" onclick="exportData()">Backup Data</button>
        <p>Import Data:</p>
        <input type="file" id="importFile" onchange="importData(event)">
    </div>
</div>

<script>
    let db;
    const request = indexedDB.open("BusinessDB", 2);

    request.onupgradeneeded = e => {
        db = e.target.result;
        if(!db.objectStoreNames.contains("wallet")) db.createObjectStore("wallet", { autoIncrement: true });
        if(!db.objectStoreNames.contains("sales")) db.createObjectStore("sales", { autoIncrement: true });
        if(!db.objectStoreNames.contains("expenses")) db.createObjectStore("expenses", { autoIncrement: true });
    };

    request.onsuccess = e => { db = e.target.result; setToday(); refreshAll(); };

    function setToday() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('w-date').value = today;
        document.getElementById('s-date').value = today;
        document.getElementById('e-date').value = today;
    }

    function showTab(tab) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.remove('hidden');
        if(event) event.currentTarget.classList.add('active');
        refreshAll();
    }

    function deleteItem(storeName, id) {
        if(confirm("Are you sure you want to delete this?")) {
            const tx = db.transaction(storeName, "readwrite");
            tx.objectStore(storeName).delete(id);
            tx.oncomplete = () => refreshAll();
        }
    }

    // --- WALLET ---
    function addWalletEntry() {
        const id = document.getElementById('w-edit-id').value;
        const entry = {
            type: document.getElementById('w-type').value,
            amount: parseFloat(document.getElementById('w-amount').value) || 0,
            note: document.getElementById('w-note').value,
            date: document.getElementById('w-date').value
        };
        const tx = db.transaction("wallet", "readwrite");
        const store = tx.objectStore("wallet");
        id ? store.put(entry, parseInt(id)) : store.add(entry);
        tx.oncomplete = () => { clearWallet(); refreshAll(); };
    }

    function clearWallet() {
        document.getElementById('w-amount').value = ''; document.getElementById('w-note').value = ''; 
        document.getElementById('w-edit-id').value = ''; document.getElementById('w-btn').innerText = "Save Transaction";
    }

    function editWallet(id) {
        db.transaction("wallet").objectStore("wallet").get(id).onsuccess = e => {
            const d = e.target.result;
            document.getElementById('w-type').value = d.type;
            document.getElementById('w-amount').value = d.amount;
            document.getElementById('w-note').value = d.note;
            document.getElementById('w-date').value = d.date;
            document.getElementById('w-edit-id').value = id;
            document.getElementById('w-btn').innerText = "Update Entry";
            window.scrollTo(0,0);
        };
    }

    // --- SALES ---
    function addSale() {
        const id = document.getElementById('s-edit-id').value;
        const type = document.getElementById('s-type').value;
        const sale = {
            customer: document.getElementById('s-customer').value,
            buy: parseFloat(document.getElementById('s-buy').value) || 0,
            sell: parseFloat(document.getElementById('s-sell').value) || 0,
            type: type,
            status: type === 'Cash' ? 'Paid' : 'Pending',
            date: document.getElementById('s-date').value,
            discount: 0
        };
        const tx = db.transaction("sales", "readwrite");
        const store = tx.objectStore("sales");
        id ? store.put(sale, parseInt(id)) : store.add(sale);
        tx.oncomplete = () => { clearSales(); refreshAll(); };
    }

    function clearSales() {
        document.getElementById('s-customer').value = ''; document.getElementById('s-buy').value = '';
        document.getElementById('s-sell').value = ''; document.getElementById('s-edit-id').value = '';
        document.getElementById('s-btn').innerText = "Record Sale";
    }

    function editSale(id) {
        db.transaction("sales").objectStore("sales").get(id).onsuccess = e => {
            const d = e.target.result;
            document.getElementById('s-customer').value = d.customer;
            document.getElementById('s-buy').value = d.buy;
            document.getElementById('s-sell').value = d.sell;
            document.getElementById('s-type').value = d.type;
            document.getElementById('s-date').value = d.date;
            document.getElementById('s-edit-id').value = id;
            document.getElementById('s-btn').innerText = "Update Sale";
            window.scrollTo(0,0);
        };
    }

    function handleAction(id, action) {
        const tx = db.transaction(["sales", "expenses"], "readwrite");
        tx.objectStore("sales").get(id).onsuccess = e => {
            const sale = e.target.result;
            if (action === 'Paid' && sale.type === 'Due') {
                const paid = prompt(`Original Sale: ${sale.sell}. How much received?`, sale.sell);
                if(paid === null) return;
                const diff = sale.sell - parseFloat(paid);
                sale.discount = diff > 0 ? diff : 0;
                sale.status = 'Paid';
            } else if (sale.type === 'Condition') {
                const charge = prompt("Condition Charge amount? (Expense)", "0");
                if(charge === null) return;
                if(parseFloat(charge) > 0) {
                    tx.objectStore("expenses").add({ amount: parseFloat(charge), note: `Charge: ${sale.customer}`, date: sale.date });
                }
                sale.status = action;
            } else {
                sale.status = action;
            }
            tx.objectStore("sales").put(sale, id);
        };
        tx.oncomplete = () => refreshAll();
    }

    // --- EXPENSES ---
    function addExpense() {
        const id = document.getElementById('e-edit-id').value;
        const exp = {
            amount: parseFloat(document.getElementById('e-amount').value) || 0,
            note: document.getElementById('e-note').value,
            date: document.getElementById('e-date').value
        };
        const tx = db.transaction("expenses", "readwrite");
        const store = tx.objectStore("expenses");
        id ? store.put(exp, parseInt(id)) : store.add(exp);
        tx.oncomplete = () => { clearExpense(); refreshAll(); };
    }

    function clearExpense() {
        document.getElementById('e-amount').value = ''; document.getElementById('e-note').value = '';
        document.getElementById('e-edit-id').value = ''; document.getElementById('e-btn').innerText = "Add Expense";
    }

    function editExpense(id) {
        db.transaction("expenses").objectStore("expenses").get(id).onsuccess = e => {
            const d = e.target.result;
            document.getElementById('e-amount').value = d.amount;
            document.getElementById('e-note').value = d.note;
            document.getElementById('e-date').value = d.date;
            document.getElementById('e-edit-id').value = id;
            document.getElementById('e-btn').innerText = "Update Expense";
            window.scrollTo(0,0);
        };
    }

    // --- RENDER ---
    function refreshAll() {
        renderWallet();
        renderSales();
        renderReports();
    }

    function renderWallet() {
        const list = document.getElementById('wallet-history');
        let bal = 0; list.innerHTML = '';
        db.transaction("wallet").objectStore("wallet").openCursor(null, 'prev').onsuccess = e => {
            const c = e.target.result;
            if(c) {
                const i = c.value; bal += (i.type === "IN" ? i.amount : -i.amount);
                list.innerHTML += `<div class="item-row">
                    <div><b>${i.date}</b><br><small>${i.note}</small></div>
                    <div style="text-align:right">
                        <div class="${i.type==='IN'?'status-green':'status-red'}">${i.type==='IN'?'+':'-'}${i.amount}</div>
                        <button class="btn-status btn-edit" onclick="editWallet(${c.key})">Edit</button>
                        <button class="btn-status btn-del" onclick="deleteItem('wallet', ${c.key})">Del</button>
                    </div>
                </div>`;
                c.continue();
            }
            document.getElementById('wallet-balance').innerText = bal.toFixed(2);
        };
    }

    function renderSales(filter = 'All') {
        const list = document.getElementById('sales-list'); list.innerHTML = '<h3>Sales Log</h3>';
        db.transaction("sales").objectStore("sales").openCursor(null, 'prev').onsuccess = e => {
            const c = e.target.result;
            if(c) {
                const i = c.value; const isRed = (i.status === 'Pending' || i.status === 'Returned');
                if(filter === 'Pending' && !isRed) { c.continue(); return; }
                const p = i.status === 'Returned' ? (0 - (i.buy || 0)) : ((i.sell || 0) - (i.buy || 0) - (i.discount || 0));
                list.innerHTML += `<div class="item-row" style="border-left:5px solid ${isRed?'var(--red)':'var(--green)'}">
                    <div><b>${i.customer}</b> (${i.type})<br><small>${i.date} | Profit: ${p.toFixed(2)}</small></div>
                    <div style="text-align:right">
                        <div class="${isRed?'status-red':'status-green'}">${i.status}</div>
                        ${i.status === 'Pending' ? `<button class="btn-status" style="background:var(--green);color:white" onclick="handleAction(${c.key},'Paid')">Paid</button><button class="btn-status" style="background:var(--red);color:white" onclick="handleAction(${c.key},'Returned')">Return</button>` : ''}
                        <button class="btn-status btn-edit" onclick="editSale(${c.key})">Edit</button>
                        <button class="btn-status btn-del" onclick="deleteItem('sales', ${c.key})">Del</button>
                    </div>
                </div>`;
                c.continue();
            }
        };
    }

    function renderReports() {
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const now = new Date();
        document.getElementById('report-month-title').innerText = monthNames[now.getMonth()] + " " + now.getFullYear();

        let dailyData = {};
        let tSale = 0, tProfit = 0, tExp = 0;

        db.transaction("sales").objectStore("sales").getAll().onsuccess = e => {
            e.target.result.forEach(s => {
                if(!dailyData[s.date]) dailyData[s.date] = { sale: 0, profit: 0, exp: 0, details: [] };
                const buy = s.buy || 0; const sell = s.sell || 0; const disc = s.discount || 0;
                const p = s.status === 'Returned' ? (0 - buy) : (sell - buy - disc);
                
                if(s.status !== 'Returned') { tSale += sell; dailyData[s.date].sale += sell; }
                tProfit += p; dailyData[s.date].profit += p;
                
                // Add Sale + Profit to detail text
                dailyData[s.date].details.push(`<b>Sale:</b> ${s.customer} | Price: ${sell} | Profit: ${p.toFixed(2)} (${s.status})`);
            });

            db.transaction("expenses").objectStore("expenses").getAll().onsuccess = e => {
                e.target.result.forEach(ex => {
                    const amt = ex.amount || 0;
                    if(!dailyData[ex.date]) dailyData[ex.date] = { sale: 0, profit: 0, exp: 0, details: [] };
                    tExp += amt; dailyData[ex.date].exp += amt;
                    dailyData[ex.date].details.push(`<b>Expense:</b> ${ex.note} | Amount: -${amt}`);
                });

                document.getElementById('rep-total-sale').innerText = "Total Sale: " + tSale.toFixed(2);
                document.getElementById('rep-total-profit').innerText = "Total Profit: " + tProfit.toFixed(2);
                document.getElementById('rep-total-expense').innerText = "Total Expenses: " + tExp.toFixed(2);
                document.getElementById('rep-net').innerText = "Net Profit: " + (tProfit - tExp).toFixed(2);

                const hist = document.getElementById('report-history'); hist.innerHTML = '';
                Object.keys(dailyData).sort().reverse().forEach(date => {
                    const d = dailyData[date];
                    const div = document.createElement('div');
                    div.className = 'card history-item';
                    div.innerHTML = `<b>${date}</b><br>Daily Sale: ${d.sale.toFixed(2)} | Profit: ${d.profit.toFixed(2)} | Exp: ${d.exp.toFixed(2)}
                                     <div id="detail-${date}" class="day-detail hidden">${d.details.join('<br>')}</div>`;
                    div.onclick = () => document.getElementById(`detail-${date}`).classList.toggle('hidden');
                    hist.appendChild(div);
                });
            };
        };
    }

    function exportData() {
        const backup = {};
        const stores = ["wallet", "sales", "expenses"];
        let count = 0;
        stores.forEach(s => {
            db.transaction(s).objectStore(s).getAll().onsuccess = e => {
                backup[s] = e.target.result;
                if (++count === 3) {
                    const blob = new Blob([JSON.stringify(backup)], {type: "application/json"});
                    const a = document.createElement("a");
                    a.href = URL.createObjectURL(blob); a.download = `backup_${new Date().toISOString().split('T')[0]}.json`; a.click();
                }
            };
        });
    }

    function importData(event) {
        const reader = new FileReader();
        reader.onload = e => {
            try {
                const data = JSON.parse(e.target.result);
                const tx = db.transaction(["wallet", "sales", "expenses"], "readwrite");
                tx.objectStore("wallet").clear(); tx.objectStore("sales").clear(); tx.objectStore("expenses").clear();
                if(data.wallet) data.wallet.forEach(i => tx.objectStore("wallet").add(i));
                if(data.sales) data.sales.forEach(i => tx.objectStore("sales").add(i));
                if(data.expenses) data.expenses.forEach(i => tx.objectStore("expenses").add(i));
                tx.oncomplete = () => { alert("Import Successful!"); refreshAll(); };
            } catch(err) { alert("Error importing file."); }
        };
        reader.readAsText(event.target.files[0]);
    }
</script>
</body>
</html>
